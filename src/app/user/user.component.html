
<div style="text-align: center;">
    <H2>SI ENTRA A USUARIO</H2>
    <div *ngFor = 'let user of userVector'>
        <img [src] = 'user.picture.medium'>
        <h2>{{ user.name.title }} {{ user.name.first }} {{ user.name.last }}</h2>
        <h2>{{ user.location.street.number }} {{ user.location.street.name }}</h2>
        <h3>{{ user.location.street.city }}</h3>
        <h3>{{ user.location.street.postcode }}</h3>
        <h3>{{ user.email }}</h3>
        <p>{{ user.phone }}</p>
    </div>
</div>
